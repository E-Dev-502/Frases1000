<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NekoGG</title>
    <!-- Enlace a Google Fonts para la fuente 'Inter' con un peso de 700 (negrita) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Estilos generales del cuerpo de la página */
        body {
            margin: 0; /* Elimina el margen predeterminado del body */
            display: flex; /* Usa Flexbox para centrar el contenido */
            justify-content: center; /* Centra horizontalmente */
            align-items: center; /* Centra verticalmente */
            min-height: 100vh; /* Asegura que el body ocupe al menos el 100% de la altura de la ventana */
            background-color: #1a1a1a; /* Color de fondo oscuro para un contraste elegante */
            font-family: 'Inter', sans-serif; /* Aplica la fuente Inter */
            color: #f0f0f0; /* Color de texto claro */
            overflow: hidden; /* Evita barras de desplazamiento si el contenido excede el tamaño */
        }

        /* Estilos para el texto "NekoGG" */
        .nekogg-text {
            font-size: 10vw; /* Tamaño de fuente responsivo: 10% del ancho del viewport */
            font-weight: 700; /* Negrita */
            text-align: center; /* Asegura que el texto esté centrado dentro de su propio contenedor */
            opacity: 0; /* Inicialmente invisible para el efecto de fade-in */
            /* Aplica la animación 'fadeIn': dura 1.5s, con una curva de velocidad 'ease-out',
               y 'forwards' mantiene el estado final de la animación */
            animation: fadeIn 1.5s ease-out forwards;
            /* Agrega una sombra suave al texto para un efecto más moderno */
            text-shadow: 0 0 20px rgba(240, 240, 240, 0.5);
        }

        /* Definición de la animación 'fadeIn' */
        @keyframes fadeIn {
            from {
                opacity: 0; /* Empieza completamente transparente */
                transform: translateY(20px); /* Empieza ligeramente desplazado hacia abajo */
            }
            to {
                opacity: 1; /* Termina completamente visible */
                transform: translateY(0); /* Termina en su posición original */
            }
        }
    </style>
</head>
<body>
    <div class="nekogg-text">NekoGG</div>

    <script>
        // JavaScript para la redirección automática
        // La función setTimeout ejecuta un código después de un retraso especificado en milisegundos.
        setTimeout(function() {
            // Cambia la ubicación del navegador a la nueva URL
            window.location.href = "https://nekogg.app";
        }, 3000); // 3000 milisegundos = 3 segundos
    </script>
</body>
</html>
