        <title>Fraces</title>
        <script type="text/javascript">
            // declaramos el array con frases ,el número de posiciones es indiferente
            var Frases=new Array()

            Frases[2] = "La gente necesita el miedo para poder sobrevivir. Lo experimentamos, y así podemos hacernos más fuertes. –Maka";
            
            Frases[3] = "Puedes morir en cualquier momento, pero vivir requiere de valentía. –Kenshi Himura";
            
            Frases[4] = "Si este es el peor día de tu vida, entonces debes saber que mañana será mejor. –Marco Ikusaba";

            Frases[9] = "Un héroe es alguien que supera cada obstáculo que la vida pone en su camino. –My Hero Academia";

            var Q = Frases.length;
            // Obtener un número aleatorio entre 1 y la cantidad de frases incluidas
            //Utilizando la clase Math y el método random().
            var numAleatorio=Math.round(Math.random()*(Q-1));
            // Creamos una función para mostrar la frase
            function mostrarFrases() {
            document.write(Frases[numAleatorio]);}
            </script>

        <p class="fra"><script type="text/javascript">mostrarFrases();</script> </p>
